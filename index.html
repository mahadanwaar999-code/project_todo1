
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light">
        <div class="row w-75 bg-white shadow overflow-hidden">
            <!-- Left Column (Login Form) -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center py-5 px-5"
                style="background: blueviolet;">
                <h3 class="mb-4 fw-bold text-light">Log In</h3>
                <p class="mb-4 text-light">Please enter your name to continue</p>
                <div class="row w-100">
                    <div class="input-group mb-4">
                        <span class="input-group-text bg-light text-dark">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" placeholder="Name">
                    </div>
                </div>
                <div class="w-50">
                    <button type="button" class="btn btn-light fw-bold w-100" id="loginBtn">Log In</button>
                </div>
            </div>
            <!-- Right Column (Image) -->
            <div class="col-md-6 d-flex" style="background: blueviolet;">
                <div class="vr text-light"></div>
                <img src="Login-amico.svg" alt="Login Image" class="img-fluid"
                    style="max-height: 250px; margin: auto;">
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="customAlert" class="modal fade" tabindex="-1" style="display: none;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content w-75"  style="background-color: blueviolet;">
                <div class="modal-body text-center">
                    <p id="customAlertMessage"></p>
                    <button id="customAlertOk" class="btn btn-light text-dark">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
    <script>
        // Show custom alert
        function showCustomAlert(message) {
            document.getElementById("customAlertMessage").innerText = message;
            document.getElementById("customAlert").style.display = "block";
            document.getElementById("customAlert").classList.add("show");
            const modal = new bootstrap.Modal(document.getElementById("customAlert"));
            modal.show();

            document.getElementById("customAlertOk").onclick = function () {
                modal.hide();
                document.getElementById("customAlert").style.display = "none";
            };
        }

        // Login button handler
        document.getElementById("loginBtn").addEventListener("click", () => {
            const username = document.getElementById("username").value.trim();
            if (!username) {
                showCustomAlert("Please enter a name!");
                return;
            }
            localStorage.setItem("currentUser", username);
            window.location.href = "../pages/todoapp.html";
        });
    </script>
</body>


</html>
