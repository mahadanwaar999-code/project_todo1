<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Trello App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="boards.css">
</head>

<body>
    <!-- Custom Alert Modal -->
    <div id="customAlert" class="custom-alert">
        <div class="custom-alert-box">
            <h4 class="custom-alert-title">Trello says</h4>
            <p id="customAlertMessage">Your message here</p>
            <button id="customAlertOk" class="custom-alert-btn">OK</button>
        </div>
    </div>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="min-vh-100">
            <div class="p-4">
                <h2 class="text-white mb-3">Trello</h2>
                <ul class="list-unstyled components mb-5">
                    <li><a href="todoapp.html">Home</a></li>
                    <hr>
                    <li><a href="boards.html">Boards</a></li>
                    <hr>
                    <li><a href="index.html" class="sidebar-link">Logout</a></li>
                </ul>
            </div>
        </nav>

        <!-- Content -->
        <div class="container my-4" id="content">
            <h2 class="text-center mb-4">Boards Management</h2>
            <div class="card p-4 shadow board-card">
                <div class="d-flex flex-wrap gap-2 justify-content-between mb-3">
                    <input type="text" id="searchInput" class="form-control w-50" placeholder="Search boards...">
                    <div class="d-flex flex-wrap gap-2">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBoardModal"
                            style="background-color: #6f42c1; border-color: #6f42c1;">Add Board</button>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addFolderModal"
                            style="background-color: #6f42c1; border-color: #6f42c1;">Add Folder</button>
                        <button class="btn text-light" data-bs-toggle="modal" data-bs-target="#addTaskModal"
                            style="background-color: #6f42c1; border-color: #6f42c1;">Add Task</button>
                        <button class="btn btn-dark" id="viewBoardsBtn"
                            style="background-color: #6f42c1; border-color: #6f42c1;">View All Boards</button>
                    </div>
                </div>

                <div id="main_card" class="mt-3"></div>
            </div>
        </div>

        <!-- Add Board Modal -->
        <div class="modal fade" id="addBoardModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header text-white" style="background-color: #6f42c1;">
                        <h5 class="modal-title">Add Board</h5>

                    </div>
                    <div class="modal-body">
                        <div class="mb-2">
                            <label>Board Name</label>
                            <input type="text" id="boardName" class="form-control" placeholder="Board Name">
                        </div>
                        <div class="mb-2">
                            <label>Description</label>
                            <textarea id="boardDesc" class="form-control" placeholder="Description"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label>Start Time</label>
                                <input type="date" id="startTime" class="form-control">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label>End Time</label>
                                <input type="date" id="endTime" class="form-control">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label>Priority</label>
                            <select id="Priority" class="form-select">
                                <option>Low</option>
                                <option>Medium</option>
                                <option>High</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn text-light" data-bs-dismiss="modal"
                            style="background-color: #6f42c1;">Cancel</button>
                        <button class="btn text-light" id="saveBoard" style="background-color: #6f42c1;">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add/Update Folder Modal -->
        <div class="modal fade" id="addFolderModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header text-white" style="background-color: #6f42c1;">
                        <h5 class="modal-title">Add Folder</h5>

                    </div>
                    <div class="modal-body">
                        <label>Board</label>
                        <select id="boardSelectFolder" class="form-control mb-2"></select>
                        <label>Folder Name</label>
                        <input type="text" id="folderName" class="form-control mb-2" placeholder="Folder Name">
                    </div>
                    <div class="modal-footer">
                        <button class="btn text-light" data-bs-dismiss="modal"
                            style="background-color: #6f42c1;">Cancel</button>
                        <button class="btn text-light" id="saveFolder" style="background-color: #6f42c1;">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Task Modal -->
        <div class="modal fade" id="addTaskModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header text-white" style="background-color: #6f42c1;">
                        <h5 class="modal-title">Add Task</h5>

                    </div>
                    <div class="modal-body">
                        <label>Board</label>
                        <select id="boardSelectTask" class="form-control mb-2"></select>
                        <label>Folder</label>
                        <select id="folderSelectTask" class="form-control mb-2"></select>
                        <label>Task Name</label>
                        <input type="text" id="taskName" class="form-control mb-2" placeholder="Task Name">
                        <label>Description</label>
                        <textarea id="taskDesc" class="form-control mb-2" placeholder="Description"></textarea>
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label>Start Time</label>
                                <input type="date" id="taskStartTime" class="form-control">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label>End Time</label>
                                <input type="date" id="taskEndTime" class="form-control">
                            </div>
                        </div>
                        <label>Priority</label>
                        <select id="taskPriority" class="form-select">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button class="btn text-light" data-bs-dismiss="modal"
                            style="background-color: #6f42c1;">Cancel</button>
                        <button class="btn text-light" id="saveTask" style="background-color: #6f42c1;">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Description Modal (Unused but Kept for Compatibility) -->
        <div class="modal fade" id="viewDescriptionModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title">Board Description</h5>
                        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="boardDescriptionContent"></div>
                </div>
            </div>
        </div>

        <!-- Sidebar Toggle Button -->

        <button type="button" id="sidebarToggleBtn" class="btn  " style="background-color: #6f42c1; border-radius:50px;"
            ;>
            <i class="fa fa-bars" style="color: aliceblue;"></i>
        </button>
    </div>

    <script src="boards.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>


</html
